<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable To-Do List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    ul { list-style-type: none; padding: 0; }
    li { 
      padding: 8px; 
      cursor: pointer; 
      border-bottom: 1px solid #ddd; 
    }
    input.edit {
      width: 90%;
      padding: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>My To-Do List</h2>
  <input type="text" id="new-task" placeholder="Add a new task">
  <button id="add-btn">Add</button>

  <ul id="todo-list">
    <li>Buy groceries</li>
    <li>Complete homework</li>
    <li>Go for a walk</li>
  </ul>

  <script>
    $(document).ready(function() {
      // Add new tasks
      $("#add-btn").click(function() {
        let taskText = $("#new-task").val().trim();
        if (taskText) {
          $("#todo-list").append("<li>" + taskText + "</li>");
          $("#new-task").val(""); // clear input
        }
      });

      // Double-click to edit task
      $("#todo-list").on("dblclick", "li", function() {
        let currentText = $(this).text();       // .text() → get li text
        let input = $("<input type='text' class='edit'>").val(currentText); // .val() → set
        $(this).html(input);                   // .html() → replace with input
        input.focus();

        // Save on Enter key
        input.keydown(function(e) {             // .keydown()
          if (e.key === "Enter") {
            let newText = $(this).val();        // .val() → get updated text
            $(this).parent().replaceWith("<li>" + newText + "</li>"); // .replaceWith()
          }
        });

        // Save on blur (click outside)
        input.blur(function() {                 // .blur()
          let newText = $(this).val();
          $(this).parent().replaceWith("<li>" + newText + "</li>");
        });
      });
    });
  </script>

</body>
</html>
