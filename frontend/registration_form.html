<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Student Registration Form</title>
	<style>
		body { font-family: Arial, sans-serif; 
            background: #b0e9e9; 
        }
		.container 
        { max-width: 500px; margin: 40px auto; background: #eee0e0;
             padding: 30px; border-radius: 8px; 
             box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
		h2 
        {
             text-align: center; 
             margin-bottom: 20px; 
            }
		label { 
            display: block; margin-top: 15px; 
        }
		input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
		button { margin-top: 20px; width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;}
		button:hover { background: #0056b3; }
	</style>
</head>
<body>
	<div class="container">
		<h2>Student Registration Form</h2>
		<form action="#" method="post">
			<label for="fullname">Full Name</label>
			<input type="text" id="fullname" name="fullname" required>

			<label for="dob">Date of Birth</label>
			<input type="date" id="dob" name="dob" required>

			<label for="gender">Gender</label>
			<select id="gender" name="gender" required>
				<option value="">Select</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>

			<label for="phone">Phone Number</label>
			<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

			<label for="address">Address</label>
			<input type="text" id="address" name="address" required>

			<label for="course">Course</label>
			<select id="course" name="course" required>
				<option value="">Select</option>
				<option value="bsc">B.Sc</option>
				<option value="bcom">B.Com</option>
				<option value="ba">B.A</option>
				<option value="btech">B.Tech</option>
			</select>

			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
